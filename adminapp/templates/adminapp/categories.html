{% extends 'adminapp/base.html' %}
{% load staticfiles %}
{% block content %}
<div class="categories_list">
    <button class="new_category">
        <a href="{% url 'adminka:category_create' %}">
            новая категория
        </a>
    </button>
    {% for object in objects %}
    <div class="category_record
{% if not object.is_active %}
not_active
{% endif %}">
        <div class="category_name">
            {{ object.name|title }}
        </div>
        <div class="category_actions">
            <button>
                <a href="{% url 'adminka:products' object.pk %}">
                    товары категории
                </a>
            </button>
            <button>
                <a href="{% url 'adminka:category_update' object.pk %}">
                    редактировать
                </a>
            </button>
            <button>
                <a href="{% url 'adminka:category_delete' object.pk %}">
                    удалить
                </a>
            </button>
        </div>
        <div class="category_desc">
            {{ object.description|title }}
        </div>
    </div>
    {% endfor%}
</div>
{% endblock %}
